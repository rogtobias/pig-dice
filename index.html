<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pig Dice</title>
  </head>

  <body>
    <div id="intro" class="container">
      <div class=jumbotron>
        <h1>Let's Play Pig Dice</h1>
        <form id="players">
          <div class="form-group">
            <label for="name">Player 1 Name:</label>
            <input class="form-control" type="text" id="inputtedPlayerOne" value="">
          </div>

          <div class="form-group">
            <label for="name">Player 2 Name:</label>
            <input class="form-control" type="text" id="inputtedPlayerTwo" value="">
          </div>

          <button type="submit" name="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="main">
      <div class="row">
        <div class="col-md-5">
          <div id="planelStylePlayOne" class="panel panel-default">
            <div class="panel-heading">
            <h2 id="playerOne"></h2>
              <div class="panel-body">
                <form id="playerOneForm">
                  <div class="form-group">
                  <label for="playerOneRoll">Roll the bone!</label>
                  </div>

                  <button id="playerOneRollBtn" type="click"><img src="img/singleDie.jpg" alt="roll the die"></button>
                  <p>
                    You rolled: <span id="playerOneRoll"></span>
                  </p>
                  <h5>
                    Your total score: <span id="playerOneTotalScore"></span>
                  </h5>

                  <button id="playerOneHold" type="click" name="btn btn-holdPlayerOne">Hold</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div id="panelStyleReset" class="panel panel-default">
            <div class="panel-heading">
              <h2>Hey pig, piggy, pig, pig, pig, let's play again</h2>
              <div class="panel-body">
                <button type="click" id="btn-newGame"><img src="img/newGame.jpg" alt="new game" style="height:50px;"></button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div id="planelStylePlayTwo" class="panel panel-default">
            <div class="panel-heading">
            <h2 id="playerTwo"></h2>
              <div class="panel-body">
                <form id="playerTwoForm">
                  <div class="form-group">
                  <label for="playerTwoRoll">Role the bone!</label>
                  </div>

                  <button id="playerTwoRollBtn" type="click"><img src="img/singleDie.jpg" alt="roll the die"></button>
                  <p>
                    You rolled: <span id="playerTwoRoll"></span>
                  </p>
                  <h5>
                    Your total score: <span id="playerTwoTotalScore"></span>
                  </h5>

                  <button id="playerTwoHold" type="click" name="btn btn-holdPlayerTwo">Hold</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
